{% extends 'bookings/base.html' %}

{% block title %}Movie List{% endblock %}

{% block content %}
<h2>Available Movies</h2>
<ul class="list-group">
  {% for movie in movies %}
  <li class="list-group-item mb-2 p-3 shadow-sm rounded">
    <h5>{{ movie.title }}</h5>
    <p>{{ movie.description }}</p>
    <a href="{% url 'seat_booking' movie.id %}" class="btn btn-primary">Book Now</a>
  </li>
  {% empty %}
  <li class="list-group-item">No movies available.</li>
  {% endfor %}
</ul>
{% endblock %}
