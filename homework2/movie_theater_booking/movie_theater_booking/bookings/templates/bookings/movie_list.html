<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Movies in Theaters</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: #0d6efd;
        }
        .movie-card {
            transition: transform 0.2s;
        }
        .movie-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 15px rgba(132, 6, 6, 0.15);
        }
        .container {
            max-width: 960px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Movies Showing Now!</h1>
        <div class="row g-4">
            {% for movie in movies %}
            <div class="col-md-6 col-lg-4">
                <div class="card movie-card h-100 shadow-sm">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{ movie.title }}</h5>
                        <p class="card-text flex-grow-1">{{ movie.description }}</p>
                        <p class="small text-muted mb-3">
                            Released: {{ movie.release_date }} | Duration: {{ movie.duration }} min
                        </p>
                        <a href="{% url 'seat_booking' movie_id=forloop.counter %}" class="btn btn-primary mt-auto">Book Seats</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
