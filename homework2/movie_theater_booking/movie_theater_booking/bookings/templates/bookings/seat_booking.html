{% extends 'bookings/base.html' %}

{% block title %}Seat Booking{% endblock %}

{% block content %}
<h2>Book Seats for {{ movie.title }}</h2>

<form method="post" class="mb-3">
  {% csrf_token %}
  <div class="mb-3">
    <label for="seat" class="form-label">Available Seats</label>
    <select name="seat" id="seat" class="form-select" required>
      {% for seat in seats %}
        <option value="{{ seat.id }}" {% if seat.booking_status %}disabled{% endif %}>
          Seat {{ seat.seat_number }} {% if seat.booking_status %}(Booked){% endif %}
        </option>
      {% endfor %}
    </select>
  </div>
  <button type="submit" class="btn btn-success">Book Seat</button>
</form>

{% if message %}
<div class="alert alert-info">{{ message }}</div>
{% endif %}
{% endblock %}
